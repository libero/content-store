oneup_flysystem:
    adapters:
        assets_adapter:
            memory:
        guzzle_cache_adapter:
            memory:
    filesystems:
        guzzle_cache:
            adapter: guzzle_cache_adapter
            stream_wrapper: guzzle-cache

services:

    Thib\FlysystemPublicUrlPlugin\PublicUrlPlugin:
        calls:
            - method: addAdapter
              arguments:
                  - 'League\Flysystem\Memory\MemoryAdapter'
                  - 'Thib\FlysystemPublicUrlPlugin\Adapter\LocalUrlAdapter'
                  - ['http://assets/path']
